<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
    <meta charset="utf-8">
    <title>Yeolde Shopee</title>
    <meta name="author" content="William N. Lucas D.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
    </head>
   
    <body class="container">
        
    <header>
        <h1 class="logo-text">Ye olde Shopee</h1>
    </header>
    <section>
        <div class="card card-default">
            <form data-order="form">
                <div class= "form-group">
                    <label for="emailInput">Email</label>
                    <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@company.com" required>
                </div>
                <!--When adding more options go into Checklist.js and search up 'orders' in the Ctr+f funtion then follow the note in it.-->
                <div class="form-group">
                    <img src="stylesheets\Option_Select\Beef.jpg" alt="" class="img-thumbnail">
                    <label for="ammount">Dried Beef $14.84 (bundle of 5)</label>
                    <input class="form-control" type="ammount" name="Option1" id="Option" value="" placeholder="0">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\Hardtack.jpg" alt="" class="img-thumbnail">
                    <label for="ammount">Hard-Tack $4.45 per lb</label>
                    <input class="form-control" type="ammount" name="Option2" id="Option" value="" placeholder="0 lbs">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\Berries.PNG" alt="" class="img-thumbnail">
                    <label for="ammount">Bag of Assorted Berries $1.64 per bundle</label>
                    <input class="form-control" type="ammount" name="Option3" id="Option" value="" placeholder="0">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\Unavalibe.PNG" alt="" class="img-thumbnail">
                    <label for="ammount">Adventurer's meal $20.31 (contains bundle of dried beef, 2 lbs of hardtack, and a bag of assorted Berries</label>
                    <input class="form-control" type="ammount" name="Option4" id="Option" value="" placeholder="0">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\Shortsword.jpg" alt="" class="img-thumbnail">
                    <label for="ammount">Short Sword $53.84 (requires Identifacation on pickup)</label>
                    <input class="form-control" type="ammount" name="Option5" id="Option" value="" placeholder="0">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\HandAxe.png" alt="" class="img-thumbnail">
                    <label for="ammount">Hand Axe $46.28 (requires Identifacation on pickup)</label>
                    <input class="form-control" type="ammount" name="Option6" id="Option" value="" placeholder="0">
                </div>
                <div class="form-group">
                    <img src="stylesheets\Option_Select\Crossbow.png" alt="" class="img-thumbnail">
                    <label for="ammount">Crossbow $30.28 (requires Identifacation on pickup)</label>
                    <input class="form-control" type="ammount" name="Option6" id="Option" value="" placeholder="0">
                </div>

                <div class="form-group">
                    <img src="stylesheets\Option_Select\shortbow.png" alt="" class="img-thumbnail">
                    <label for="ammount">Shortbow $20.38 (requires Identifacation on pickup)</label>
                    <input class="form-control" type="ammount" name="Option6" id="Option" value="" placeholder="0">
                </div>
                
                <div class="form-group">
                    <img src="stylesheets\Option_Select\rapier.jpg" alt="" class="img-thumbnail">
                    <label for="ammount">rapier $20.38 (requires Identifacation on pickup)</label>
                    <input class="form-control" type="ammount" name="Option6" id="Option" value="" placeholder="0">
                </div>

                  <button type="submit" class="btn btn-primary">Send Order</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
            </form>

        </div>

        <!--The checklist-->
        <div class="card card-default">
            <div class="card-body">
              <h4>Pending Orders:</h4>
              <div data-order="checklist">
              </div>
            </div>
          </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>    
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/storage.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="" charset='utf-8'></script>

</body>

</html>
